
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAFTECH Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Tomorrow:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            "primary": "#06d4f9",
            "background-dark": "#0f2023",
            "surface-dark": "#162a2e",
            "card-dark": "#1a1f26",
            "accent-purple": "#8b5cf6",
          },
          fontFamily: {
            "display": ["Space Grotesk"],
            "tomorrow": ["Tomorrow"]
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #0f2023;
      color: #f8fafc;
    }
    .glass-card {
      background: rgba(22, 42, 46, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(6, 212, 249, 0.1);
    }
    .neon-glow {
      box-shadow: 0 0 15px rgba(6, 212, 249, 0.2);
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(6, 212, 249, 0.2);
      border-radius: 10px;
    }
  </style>
